<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./tailwind/output.css">
    <title>Singup</title>
</head>

<body class="bg-[#062635]">
    <div class="flex flex-col items-center justify-center min-h-screen">
        <div class="flex justify-center md:gap-16 gap-9 md:mb-24 mb-16">
            <button class="text-white 2xl:text-4xl lg:text-3xl md:text-2xl text-xl font-medium md:pb-3 pb-2">Login</button>
            <button class="text-white 2xl:text-4xl lg:text-3xl md:text-2xl text-xl font-bold md:pb-3 pb-2 border-solid border-[#BC63F2] md:border-b-4 border-b-2">Signup</button>
        </div>
        <div class="xl:w-[50%] md:w-[65%] xs:w-[70%] w-[80%] text-center md:mb-20 mb-12">
            <h1 class="text-white 2xl:text-5xl lg:text-4xl md:text-3xl text-2xl font-bold md:mb-3.5 mb-1">Welcome</h1>
            <p class="text-white 2xl:text-xl lg:text-lg md:text-base text-sm font-normal">
                You can use signup and fill forms with your information to create a case number and start your treatment, or you can use login, if you already have a case number.
            </p>
        </div>
        <div class="flex flex-col 2xl:gap-3 md:gap-2 gap-1.5">
            <button class="2xl:w-80 2xl:h-16 md:w-64 md:h-12 w-44 h-10 bg-[#BC63F2] md:pb[7px] pb-[3.5px] text-white 2xl:text-2xl lg:text-xl md:text-lg text-base font-medium xs:rounded-xl rounded-lg">Login</button>
            <button class="2xl:w-80 2xl:h-16 md:w-64 md:h-12 w-44 h-10 bg-[#BC63F2]/30 md:pb[7px] pb-[3.5px] text-white 2xl:text-2xl lg:text-xl md:text-lg text-base font-medium xs:rounded-xl rounded-lg">Signup</button>

        </div>
    </div>
</body>

</html>
