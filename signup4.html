<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./tailwind/output.css">
    <style>
        .scrollbar::-webkit-scrollbar {
            width: 7px;
            scroll-margin-right: 10px;
        }

        .scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }

        .scrollbar::-webkit-scrollbar-thumb {
            background: #BC63F2;
            border-radius: 100px;
            scroll-margin-right: 10px;
        }
    </style>
    <title>Singup</title>
</head>

<body class="bg-[#062635]">
    <div class="flex flex-col items-center justify-center min-h-screen">
        <div class="xl:w-[50%] md:w-[65%] xs:w-[70%] w-[80%] text-center md:mb-22 mb-14">
            <h1 class="text-white 2xl:text-5xl lg:text-4xl md:text-3xl text-2xl font-bold md:mb-3.5 mb-1">
                Congratulations</h1>
            <p class="text-white 2xl:text-xl lg:text-lg md:text-base text-sm font-normal">
                You book a meeting time and register in my website
                your Case Number and password down below to login to see your meeting details, book another meeting,
                recieve tasks to do and much more..
            </p>
        </div>
        <div class="flex flex-col items-start md:mb-14 mb-11 xsl:gap-3 md:gap-2 gap-1">
            <div class="flex items-center">
                <h3 class="text-white 2xl:text-3xl lg:text-2xl md:text-xl xs:text-base text-sm font-bold md:mr-8 xs:mr-5 mr-4">Username</h3>
                <span class="text-[#BC63F2] 2xl:text-3xl lg:text-2xl md:text-xl xs:text-base text-sm font-bold">Something@Gmail.com</span>
            </div>
            <div class="flex items-center">
                <h3 class="text-white 2xl:text-3xl lg:text-2xl md:text-xl xs:text-base text-sm font-bold md:mr-9 xs:mr-6 mr-4">Password</h3>
                <span class="text-[#BC63F2] 2xl:text-3xl lg:text-2xl md:text-xl xs:text-base text-sm font-bold">4568</span>
            </div>
        </div>
        <div class="flex flex-col items-center 2xl:gap-3 md:gap-2 gap-1.5 md:mb-9 mb-7">
            <button
                class="2xl:w-80 2xl:h-16 md:w-64 md:h-12 w-44 h-10 bg-[#BC63F2] md:pb[7px] pb-[3.5px] text-white 2xl:text-2xl lg:text-xl md:text-lg text-base font-medium xs:rounded-xl rounded-lg">Login Here</button>
        </div>
    </div>
</body>

</html>
